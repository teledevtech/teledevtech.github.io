<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сторис с кликом по бокам</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .story-container {
            width: 400px;
            height: 600px;
            position: relative;
        }

        .story {
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .story-slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 100%;
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }

        .story-slide.active {
            left: 0;
            opacity: 1;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 5px;
            background-color: #ff4500;
            width: 0;
        }

        .click-zone {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50%;
            cursor: pointer;
        }

        .left-zone {
            left: 0;
        }

        .right-zone {
            right: 0;
        }

        .left-zone:hover, .right-zone:hover {
            background: rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }
    </style>
</head>
<body>
    <div class="story-container">
        <div class="story">
            <div class="progress-bar" id="progress-bar"></div>
            <div class="click-zone left-zone" id="prev"></div>
            <div class="click-zone right-zone" id="next"></div>
            <img src="https://via.placeholder.com/400x600?text=Story+1" alt="Story 1" class="story-slide">
            <img src="https://via.placeholder.com/400x600?text=Story+2" alt="Story 2" class="story-slide">
            <img src="https://via.placeholder.com/400x600?text=Story+3" alt="Story 3" class="story-slide">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slides = document.querySelectorAll('.story-slide');
            const progressBar = document.getElementById('progress-bar');
            let currentIndex = 0;
            let slideInterval;

            // Функция для переключения слайдов
            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.classList.remove('active');
                    if (i === index) {
                        slide.classList.add('active');
                    }
                });
                resetProgressBar();
            }

            // Функция для обновления прогресс-бара
            function resetProgressBar() {
                progressBar.style.width = '0%';
                setTimeout(() => {
                    progressBar.style.transition = 'width 5s linear';
                    progressBar.style.width = '100%';
                }, 50);
            }

            // Функция для автоматического переключения слайдов
            function startSlideShow() {
                slideInterval = setInterval(() => {
                    currentIndex = (currentIndex + 1) % slides.length;
                    showSlide(currentIndex);
                }, 5000);
            }

            // Остановить слайдшоу
            function stopSlideShow() {
                clearInterval(slideInterval);
            }

            // Инициализация слайдшоу
            showSlide(currentIndex);
            startSlideShow();

            // Навигация по кликам на боковые зоны
            document.getElementById('next').addEventListener('click', () => {
                stopSlideShow();
                currentIndex = (currentIndex + 1) % slides.length;
                showSlide(currentIndex);
                startSlideShow();
            });

            document.getElementById('prev').addEventListener('click', () => {
                stopSlideShow();
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                showSlide(currentIndex);
                startSlideShow();
            });
        });

    </script>
</body>
</html>
