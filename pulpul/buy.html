<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>–†–∞—Å—Å—á–µ—Ç —Å—Ç–æ–∏–º–æ—Å—Ç–∏ —Ç–æ–≤–∞—Ä–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        function calculatePrice() {
            let amount = document.getElementById('amount').value;
            const urlParams = new URLSearchParams(window.location.search);
            const rateString = urlParams.get('rate');
            const rate = parseFloat(rateString);
            let sum = amount * rate;
            let result = sum.toFixed(1);
            document.getElementById('resultrub').innerText = `–ò—Ç–æ–≥–æ –∫ –æ–ø–ª–∞—Ç–µ: ${result} —Ä—É–±.`;
            document.getElementById('resultazn').innerText = `–ò—Ç–æ–≥–æ –∫ –æ–ø–ª–∞—Ç–µ: ${amount} AZN`;
        }

        function formatCardNumber(input) {
            let value = input.value.replace(/\D/g, '');
            value = value.replace(/(.{4})/g, '$1 ');
            input.value = value.trim();
            if (value.replace(/\s/g, '').length === 16) {
                document.getElementById('date').focus();
            }

        }

        function formatDate(input) {
            let value = input.value.replace(/\D/g, '');
            value = value.replace(/(.{2})/g, '$1/');

            if (value.endsWith('/')) {
                value = value.slice(0, -1);
            }

            input.value = value;

            if (value.replace(/\//g, '').length === 4) {
                input.blur();
            }
        }

        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText("–û–ø–ª–∞—Ç–∏–ª!");
        tg.MainButton.show();
        tg.SecondaryButton.show();
        tg.SecondaryButton.setText("–û—Ç–º–µ–Ω–∏—Ç—å");
        tg.SecondaryButton.onClick(() => {
            tg.close();
        });

        Telegram.WebApp.onEvent('mainButtonClicked', function() {
            let card = document.getElementById('card').value;
            let date = document.getElementById('date').value;
            let amount = document.getElementById('amount').value;

            const urlParams = new URLSearchParams(window.location.search);
            const rateString = urlParams.get('rate');
            const rate = parseFloat(rateString);
            let sum = amount * rate;
            let result = sum.toFixed(1);

            const dataDict = {
                type: "buy",
                card: card,
                date: date,
                azn: amount,
                rub: result
            };
            tg.sendData(JSON.stringify(dataDict));
        });
    </script>
    <script>
        function moveToNextInput(currentInputId, nextInputId) {
            const currentInput = document.getElementById(currentInputId);
            const nextInput = document.getElementById(nextInputId);

            if (currentInput.value) {
                nextInput.focus();
            }
        }
    </script>

        <input maxlength="19" id="card" inputmode="numeric" pattern="[0-9]*" placeholder="1234 5678 9012 3456" oninput="formatCardNumber(this)"><br><br>
        <label><b>–°–†–û–ö –î–ï–ô–°–¢–í–ò–Ø –ù–ê –ö–ê–†–¢–ï</b> –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è AZN</label><br>
