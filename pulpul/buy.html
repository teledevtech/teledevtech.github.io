    <script>
        let tg = window.Telegram.WebApp;
        tg.expand()
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const rate_buy = urlParams.get('rate_buy');
            const rateStringWithPremium = urlParams.get('rate_buy_premium');

            /*document.getElementById('premiumrate').innerHTML = `${rateStringWithPremium} руб.`;*/
        });

        function formatCardNumber(input) {
            let amount_last = document.getElementById('amount').value;
            const urlParams = new URLSearchParams(window.location.search);
            const rateStringWithPremium = urlParams.get('rate_buy_premium');
            const rateStringWithoutPremium = urlParams.get('rate_buy');
            const rateWithPremium = parseFloat(rateStringWithPremium);
            const rateWithoutPremium = parseFloat(rateStringWithoutPremium);
            document.body.style.height = `1000px`;
            if (amount_last < 2000) {
                document.getElementById('warn').style.display = 'block';
            }else{
                document.getElementById('warn').style.display = 'none';
                let amount = Math.round(amount_last / 100) * 100;
                let sumWithoutPrem = amount / rateWithoutPremium;
                let resultWithoutPrem = Math.round(sumWithoutPrem);
                let sumPrem = amount / rateWithPremium;
                let resultPrem = Math.round(sumPrem);

                document.getElementById('amount').value = amount;
                /*document.getElementById('savings').innerHTML = Math.round((resultPrem - resultWithoutPrem) * rateWithoutPremium);*/
                /*document.getElementById('total').innerHTML = `${resultWithoutPrem} AZN.`;*/
                document.getElementById('totalwithprem').innerHTML = `${resultPrem} AZN.`;
                document.getElementById('totaldel').innerHTML = `${resultWithoutPrem} AZN.`;
            }


            let value = input.value.replace(/\D/g, '');
            value = value.replace(/(.{4})/g, '$1 ');
            input.value = value.trim();
            if (value.replace(/\s/g, '').length === 16) {
                document.getElementById('date').focus();
            }

        }

        function formatDate(input) {
            let amount_last = document.getElementById('amount').value;
            const urlParams = new URLSearchParams(window.location.search);
            const rateStringWithPremium = urlParams.get('rate_buy_premium');
            const rateStringWithoutPremium = urlParams.get('rate_buy');
            const rateWithPremium = parseFloat(rateStringWithPremium);
            const rateWithoutPremium = parseFloat(rateStringWithoutPremium);
            document.body.style.height = `1000px`;
            if (amount_last < 2000) {
                document.getElementById('warn').style.display = 'block';
            }else{
                document.getElementById('warn').style.display = 'none';
                let amount = Math.round(amount_last / 100) * 100;
                let sumWithoutPrem = amount / rateWithoutPremium;
                let resultWithoutPrem = Math.round(sumWithoutPrem);
                let sumPrem = amount / rateWithPremium;
                let resultPrem = Math.round(sumPrem);

                document.getElementById('amount').value = amount;
                /*document.getElementById('savings').innerHTML = Math.round((resultPrem - resultWithoutPrem) * rateWithoutPremium);*/
                /*document.getElementById('total').innerHTML = `${resultWithoutPrem} AZN.`;*/
                document.getElementById('totalwithprem').innerHTML = `${resultPrem} AZN.`;
                document.getElementById('totaldel').innerHTML = `${resultWithoutPrem} AZN.`;
            }

            let value = input.value.replace(/\D/g, '');
            value = value.replace(/(.{2})/g, '$1/');

            if (value.endsWith('/')) {
                value = value.slice(0, -1);
            }

            input.value = value;

            if (value.replace(/\//g, '').length === 4) {
                input.blur();
            }
        }
    </script>
    <script>
        function moveToNextInput(currentInputId, nextInputId) {
            const currentInput = document.getElementById(currentInputId);
            const nextInput = document.getElementById(nextInputId);

                nextInput.focus();
            }
        }

    <style>
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: transparent;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .button .text {
            flex: 1;
        }

        .button .text span {
            display: block;
            font-size: 14px;
            color: #666;
        }

        .gopay {
            display: inline-block;
            padding: 5px 10px;
            color: black;
            font-size: 12px;
            border: 1px solid gray;
            border-radius: 20px;
            margin-bottom: 10px;
            text-align: center;
            float: right;
        }

        .button .text .main-text {
            font-size: 16px;
            font-weight: bold;
            color: #000;
            margin-bottom: 5px;
        }

        .button .icon {
            margin-left: 10px;
            font-size: 24px;
            color: #999;
        }

        .savings {
            display: inline-block;
            padding: 5px 10px;
            background-color: #28a745;
            color: #fff;
            font-size: 12px;
            border-radius: 20px;
            margin-bottom: 10px;
            text-align: center;
        }

        .rate {
            font-size: 12px;
            color: #666;
        }

        .total {
            font-size: 14px;
            font-weight: bold;
        }

        .total span {
            color: #28a745;
        }
        .icon svg {
            width: 24px;
            height: 24px;
            fill: #ff0000;
            transition: transform 0.3s ease;
        }

        .button:hover .icon svg {
            transform: scale(1.6);
            fill: #ff0000;
        }
