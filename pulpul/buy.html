    <script>
        function calculatePrice() {
            let amount = document.getElementById('amount').value;
            let rate = 19.7;
            let result = Math.ceil(amount * rate);
            document.getElementById('resultrub').innerText = `–ò—Ç–æ–≥–æ –∫ –æ–ø–ª–∞—Ç–µ: ${result} —Ä—É–±.`;
            document.getElementById('resultazn').innerText = `–ò—Ç–æ–≥–æ –∫ –æ–ø–ª–∞—Ç–µ: ${amount} AZN`;
        }

        function formatCardNumber(input) {
            let value = input.value.replace(/\D/g, '');
            value = value.replace(/(.{4})/g, '$1 ');
            input.value = value.trim();
        }

        let tg = window.Telegram.WebApp; //–ø–æ–ª—É—á–∞–µ–º –æ–±—ä–µ–∫—Ç webapp —Ç–µ–ª–µ–≥—Ä–∞–º–∞

        tg.ready().then(() => {
            tg.expand();

            tg.SecondaryButton.show();
            tg.SecondaryButton.setText("–û—Ç–º–µ–Ω–∏—Ç—å");
            tg.SecondaryButton.onClick(() => {
                tg.close();
            });

            Telegram.WebApp.onEvent('mainButtonClicked', function() {
                let card = document.getElementById('card').value;
                let date = document.getElementById('date').value;
                let amount = document.getElementById('amount').value;
                let rate = 19.7;
                let result = Math.ceil(amount * rate);

                const dataDict = {
                    type: "buy",
                    card: card,
                    date: date,
                    azn: amount,
                    rub: result
                };

                tg.sendData(JSON.stringify(dataDict));
            });
        });
    </script>
